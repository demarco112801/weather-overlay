<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cozy Cabin Overlay</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('https://i.imgur.com/3s5F9uS.jpg') no-repeat center center; /* replace with your cozy cabin image */
    background-size: cover;
    font-family: 'Cursive', sans-serif;
    color: white;
    overflow: hidden;
  }

  /* WEATHER BOX */
  #weather {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.4);
    padding: 10px 15px;
    border-radius: 10px;
    text-shadow: 1px 1px 3px #000;
    font-size: 28px;
    white-space: pre-line;
  }

  /* CLOCK BOX */
  #clock-container {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.4);
    padding: 15px 20px;
    border-radius: 10px;
    text-shadow: 1px 1px 3px #000;
    font-size: 28px;
    line-height: 1.5;
    white-space: pre-line;
  }

  /* QUOTES BOX */
  #quote {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.4);
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 24px;
    text-align: center;
    max-width: 80%;
    text-shadow: 1px 1px 3px #000;
  }
</style>
</head>
<body>

<div id="weather">Loading weather‚Ä¶</div>
<div id="clock-container"></div>
<div id="quote"></div>

<script>
/* === WEATHER WITH EMOJIS === */
const cities = [
  "New York,US", "Los Angeles,US", "Chicago,US",
  "Houston,US", "Phoenix,US", "Philadelphia,US",
  "San Antonio,US", "San Diego,US", "Dallas,US", "San Jose,US"
];
const apiKey = "977e0ac225ca23e6103ba3d6910818f8"; // your OpenWeatherMap key

function getWeatherEmoji(main) {
  const map = {
    "Clear": "‚òÄÔ∏è",
    "Clouds": "‚òÅÔ∏è",
    "Rain": "üåßÔ∏è",
    "Drizzle": "üå¶Ô∏è",
    "Thunderstorm": "‚õàÔ∏è",
    "Snow": "‚ùÑÔ∏è",
    "Mist": "üå´Ô∏è",
    "Fog": "üå´Ô∏è",
    "Smoke": "üí®",
    "Haze": "üåÅ",
    "Dust": "üå™Ô∏è",
  };
  return map[main] || "üåç";
}

async function updateWeather() {
  let text = '';
  for (const city of cities) {
    try {
      const resp = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apiKey}`);
      const data = await resp.json();
      const emoji = getWeatherEmoji(data.weather[0].main);
      text += `${emoji} ${data.name}: ${Math.round(data.main.temp)}¬∞F, ${data.weather[0].description}\n`;
    } catch (e) {
      text += `‚ö†Ô∏è ${city}: error\n`;
    }
  }
  document.getElementById('weather').innerText = text;
}
updateWeather();
setInterval(updateWeather, 300000); // update every 5 minutes

/* === U.S. CLOCKS === */
function updateUSClocks() {
  const now = new Date();
  const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
  const timezones = {
    'Eastern': 'America/New_York',
    'Central': 'America/Chicago',
    'Mountain': 'America/Denver',
    'Pacific': 'America/Los_Angeles',
    'Alaska': 'America/Anchorage',
    'Hawaii': 'Pacific/Honolulu'
  };
  let display = '';
  for (const [name, tz] of Object.entries(timezones)) {
    const time = now.toLocaleTimeString('en-US', { ...options, timeZone: tz });
    display += `${name}: ${time}\n`;
  }
  document.getElementById('clock-container').innerText = display;
}
setInterval(updateUSClocks, 1000);
updateUSClocks();

/* === ROTATING QUOTES === */
const quotes = [
  "Sipping tea by the fire‚Ä¶ life is good.",
  "Rainy days are perfect for music and blankets.",
  "The world slows down in a cozy cabin.",
  "A good book, soft music, and peace.",
  "Warmth and calm in every corner.",
  "Sometimes all you need is quiet and a cup of cocoa.",
  "Stay awhile and rest your soul."
];
let qIndex = 0;
function updateQuote() {
  document.getElementById('quote').innerText = quotes[qIndex];
  qIndex = (qIndex + 1) % quotes.length;
}
setInterval(updateQuote, 30000);
updateQuote();
</script>

</body>
</html>
