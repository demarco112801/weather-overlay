    overflow: hidden;

    transform: scale(var(--scale));
    width: 1920px;
    height: 1080px;
  }

  /* WEATHER */
  #weather {
    position: absolute;
    top: 20px;
    left: 30px;

    padding: 12px 18px;
    border-radius: 12px;
    text-shadow: 1px 1px 3px #000;
    font-size: 26px;
    line-height: 1.4;
    white-space: pre-line;
  }

  /* CLOCKS */
  #clock-container {
    position: absolute;
    top: 20px;
    right: 30px;
    background: rgba(0,0,0,0.4);
    padding: 15px 25px;
    border-radius: 12px;

    font-size: 26px;
    line-height: 1.5;
    white-space: pre-line;
  }

  /* QUOTES */
  #quote {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(40,40,40,0.6));
    padding: 15px 30px;
    border-radius: 20px;
    font-size: 26px;
    text-align: center;
    max-width: 80%;
    text-shadow: 1px 1px 3px #000;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Typing cursor animation */
  .typing {
    border-right: 2px solid rgba(255,255,255,0.75);
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 50% { border-color: rgba(255,255,255,0.75); }
    50.01%, 100% { border-color: transparent; }
  }
</style>
</head>
