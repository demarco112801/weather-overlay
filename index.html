<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cozy Cabin Overlay</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('https://i.imgur.com/3s5F9uS.jpg') no-repeat center center;
    background-size: cover;
    font-family: 'Cursive', sans-serif;
    color: white;
    overflow: hidden;
  }

  /* WEATHER */
  #weather {
    position: absolute;
    top: 20px;
    left: 30px;
    max-width: 400px; /* prevents overlapping */
    background: rgba(0,0,0,0.4);
    padding: 12px 18px;
    border-radius: 12px;
    text-shadow: 1px 1px 3px #000;
    font-size: 26px;
    line-height: 1.4;
    white-space: pre-line;
  }

  /* CLOCKS */
  #clock-container {
    position: absolute;
    top: 20px;
    right: 30px; /* pushed in more */
    background: rgba(0,0,0,0.4);
    padding: 15px 25px;
    border-radius: 12px;
    text-shadow: 1px 1px 3px #000;
    font-size: 26px;
    line-height: 1.5;
    white-space: pre-line;
  }

  /* QUOTES */
  #quote {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(40,40,40,0.6));
    padding: 15px 30px;
    border-radius: 20px;
    font-size: 26px;
    text-align: center;
    max-width: 80%;
    text-shadow: 1px 1px 3px #000;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* optional subtle typing effect */
  .typing {
    border-right: 2px solid rgba(255,255,255,0.75);
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 50% { border-color: rgba(255,255,255,0.75); }
    50.01%, 100% { border-color: transparent; }
  }
</style>
</head>
<body>

<div id="weather">Loading weatherâ€¦</div>
<div id="clock-container"></div>
<div id="quote" class="typing"></div>

<script>
/* === WEATHER WITH EMOJIS === */
const cities = [
  "New York,US", "Los Angeles,US", "Chicago,US",
  "Houston,US", "Phoenix,US", "Philadelphia,US",
  "San Antonio,US", "San Diego,US", "Dallas,US", "San Jose,US"
];
const apiKey = "YOUR_API_KEY_HERE";

function getWeatherEmoji(main) {
  const map = {
    "Clear": "â˜€ï¸", "Clouds": "â˜ï¸", "Rain": "ðŸŒ§ï¸", "Drizzle": "ðŸŒ¦ï¸",
    "Thunderstorm": "â›ˆï¸", "Snow": "â„ï¸", "Mist": "ðŸŒ«ï¸", "Fog": "ðŸŒ«ï¸",
    "Smoke": "ðŸ’¨", "Haze": "ðŸŒ", "Dust": "ðŸŒªï¸"
  };
  return map[main] || "ðŸŒ";
}

async function updateWeather() {
  let text = '';
  for (const city of cities) {
    try {
      const resp = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apiKey}`);
      const data = await resp.json();
      const emoji = getWeatherEmoji(data.weather[0].main);
      text += `${emoji} ${data.name}: ${Math.round(data.main.temp)}Â°F, ${data.weather[0].description}\n`;
    } catch (e) {
      text += `âš ï¸ ${city}: error\n`;
    }
  }
  document.getElementById('weather').innerText = text;
}
updateWeather();
setInterval(updateWeather, 300000);

/* === CLOCKS === */
function updateUSClocks() {
  const now = new Date();
  const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
  const timezones = {
    'Eastern': 'America/New_York',
    'Central': 'America/Chicago',
    'Mountain': 'America/Denver',
    'Pacific': 'America/Los_Angeles',
    'Alaska': 'America/Anchorage',
    'Hawaii': 'Pacific/Honolulu'
  };
  let display = '';
  for (const [name, tz] of Object.entries(timezones)) {
    const time = now.toLocaleTimeString('en-US', { ...options, timeZone: tz });
    display += `${name}: ${time}\n`;
  }
  document.getElementById('clock-container').innerText = display;
}
setInterval(updateUSClocks, 1000);
updateUSClocks();

/* === COZY QUOTES (with fade animation) === */
const quotes = [
  "Sipping tea by the fireâ€¦ life is good.",
  "Rainy days are perfect for music and blankets.",
  "The world slows down in a cozy cabin.",
  "A good book, soft music, and peace.",
  "Warmth and calm in every corner.",
  "Sometimes all you need is quiet and a cup of cocoa.",
  "Stay awhile and rest your soul."
];
let qIndex = 0;
const quoteDiv = document.getElementById('quote');

function fadeQuote(text) {
  quoteDiv.style.opacity = 0;
  setTimeout(() => {
    quoteDiv.innerText = text;
    quoteDiv.style.opacity = 1;
  }, 500);
}

function updateQuote() {
  fadeQuote(quotes[qIndex]);
  qIndex = (qIndex + 1) % quotes.length;
}
setInterval(updateQuote, 30000);
updateQuote();
</script>
</body>
</html>
